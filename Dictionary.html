<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dictionary!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="title">
        <h1> Dictionary! </h1>
    </div>

    <div id="secondTitle">
        <br><br><h3> Save a word in the Dictionary!</h3>
    </div>

    <div id="addWord">
        <br><br><br><input type="text" id="wordInput">
        <button type="button"  class="btn btn-outline-success"  onclick="getTheWord()"> Save </button>
        <button type="button" class="btn btn-success" id="Reset" onclick="clearSaveText(id)"> Reset </button>
    </div>

    <div id="secondTitle">
        <br><br><h3> Check to verify the word!</h3> 
    </div>

    <div id="checkWord">
        <br><br><br><input type="text" id="verifyInput">
        <button type="button"  class="btn btn-outline-success"  onclick="checkTheWord()"> Check </button>
        <button type="button" class="btn btn-success" id="x" onclick="clearInput(x)"> Reset </button>

    </div>
    <div>
        <p id="findOrNo"></p>
    </div>

    <link rel="stylesheet" href="Dictionary.css">
    <script src="Dictionary.js"></script>
  </body>
  </html>
